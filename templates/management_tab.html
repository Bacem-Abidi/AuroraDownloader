{% block management %}
<div class="library-layout">

  <!-- LEFT PANE -->
  <aside class="library-sidebar">
    <div class="sidebar-section">
      <h4>Library</h4>
      <ul class="sidebar-list" id="library-sources">
        <li class="active" data-source="all">All Music</li>
        <li class="failed" data-source="failed">Failed Downloads</li>
      </ul>
    </div>

    <div class="sidebar-section">
      <h4>
        Playlists
        <!-- <button class="icon-btn" id="create-playlist" title="New playlist">+</button> -->
      </h4>
      <ul class="sidebar-list" id="playlist-list">
        <li class="sidebar-placeholder">Loading playlists…</li>
      </ul>
    </div>
  </aside>

  <!-- RIGHT PANE -->
  <section class="library-main">

    <!-- Header -->
    <div class="library-header">
      <div>
        <h3 id="library-title">All Music</h3>
        <small id="library-meta"></small>
      </div>

      <!-- Filters --> 
      <div class="input-group" style="margin-bottom: 10px;"> 
        <input type="text" 
               id="library-search" 
               class="form-control" 
               style="width:300px;"
               placeholder="Search title, artist, filename..." />

        <select id="library-filter" class="form-control"> 
          <option value="all">All</option> 
          <option value="title">Title</option> 
          <option value="artist">Artist</option> 
          <option value="album">Album</option> 
          <option value="filename">Filename</option> 
        </select> 
          <button class="btn btn-primary hidden" id="retry-bulk-btn" style="height: 44px;">Retry</button>
      </div>

    </div>

    <!-- Music list -->
    <div class="history-container library-table" 
      id="library-container"
      style="height: 100%; overflow-y:hidden;padding: 0px;border-radius:0px 0px 10px 0px !important;">

      <div class="library-row library-header-row" id="library-row-header">
        <div class="col-icon">♪</div>
        <div class="col-title">Title</div>
        <div class="col-artist">Artist</div>
        <div class="col-album">Album</div>
        <div class="col-duration">⏱</div>
        <div class="col-actions"></div>
      </div>

      <div class="library-body" id="library-body">
        <div class="history-placeholder">
          <i class="fas fa-music fa-3x"></i>
          <p>There are No songs Available</p>
        </div>
      </div>
    </div>

  </section>
</div>
{% endblock %}
